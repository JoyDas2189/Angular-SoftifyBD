<div class="registration-form">
  <h2>Registration Form</h2>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required formControlName="firstName" />
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required formControlName="lastName" />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required  formControlName="age"/>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="gender" value="male" required formControlName="gender"/>
          Male
        </label>
        <label>
          <input type="radio" name="gender" value="female" required formControlName="gender" />
          Female
        </label>
        <label>
          <input type="radio" name="gender" value="other" required  formControlName="gender"/>
          Other
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required formControlName="email" />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country" required formControlName="country">
        <option value="">Select your country</option>
        <option value="usa">United States</option>
        <option value="bangladesh">Bangladesh</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="japan">Japan</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
