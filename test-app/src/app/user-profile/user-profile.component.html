<div class="card">
    <div class="card__image">
        <img [src]="userProfile" height="250px" width="250px">
    </div>
    <div class="card__elements">
        <p>Name : {{userName}}</p>
        <p>Age : {{userAge}}</p> 
        <p>Email : {{userEmail}}</p>
        <p>Role : {{userRole}}</p>
        <p>Experience : {{userExperience}}</p>
    </div>
</div>
