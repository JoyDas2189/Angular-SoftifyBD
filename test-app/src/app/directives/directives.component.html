<div *ngFor="let product of products; let i = index">
  <p>{{ i + 1 }}.</p>
  <p>ID: {{ product.id }}</p>
  <p>Name: {{ product.name }}</p>
  <p>Price: {{ product.price }}</p>
  <p [ngStyle]="{ color: product.quantity >= 2 ? 'blue' : 'Red' }">
    Quantity: {{ product.quantity }}
  </p>
  <br />
</div>
