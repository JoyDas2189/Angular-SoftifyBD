<div *ngFor="let product of products; let i = index" class="product-item" >
  <p class="product-item__index">{{ i + 1 }}.</p>
  <p>ID: {{ product.id }}</p>
  <p>Name: {{ product.name }}</p>
  <p>Price: ৳{{ product.price }}</p>
  <p>Quantity: {{ product.quantity }}</p>
  <p
  class="product-item__stock"
  [ngStyle]="{ color: product.stock >= 3 ? 'blue' : 'red' }">
  Stock: {{ product.stock }}
</p>
  <p>Total Cost : ৳{{product.price * product.quantity}} </p>
</div>
